[package]
name = "mprocs-vt100"
version = "0.1.1"
edition = "2021"

description = "Fork of vt100 for mprocs"
homepage = "https://github.com/pvolok/mprocs"
repository = "https://github.com/pvolok/mprocs"
readme = "README.md"
keywords = ["terminal", "vt100"]
categories = ["command-line-interface", "encoding"]
license = "MIT"
include = ["src/**/*", "LICENSE", "README.md", "CHANGELOG.md"]

[lib]
name = "vt100"

[dependencies]
itoa = "1.0.1"
log = "0.4.14"
termwiz = { version = "0.20.0", features = ["use_serde"] }
unicode-width = "0.1.9"
vte = "0.11.0"
compact_str = { version = "0.7.1", features = ["serde"] }
tui = { package = "ratatui", version = "0.22.0" }

[dev-dependencies]
nix = "0.23.0"
quickcheck = "0.9"
rand = "0.7"
serde = { version = "1.0.131", features = ["derive"] }
serde_json = "1.0.73"
terminal_size = "0.1.17"
vte = "0.11.0"
